<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Template</title>

    <!-- Bootstrap core CSS -->
    <link href="./front-end/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">German Car Parts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="#">Կատալոգ</a>

    </nav>
    <div>
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2">Serial:#</label>
                        <input type="text" class="form-control" id="txtSerial" />
                    </div>
                </div>
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Մակնիշ</label>
                    <select class="custom-select mr-sm-2" id="ddBrands" onchange="brandSelected(this,event)">
                        <option value="all" selected>Բոլորը</option>
                    </select>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2">Մոդել</label>
                        <select class="custom-select mr-sm-2" id="ddModels">
                            <option value="all" selected>Բոլորը</option>
                        </select>
                    </div>


                </div>
                <div class="col-auto my-1">
                    <label class="mr-sm-2">Կատեգորիա</label>
                    <select class="custom-select mr-sm-2" id="ddCategories">
                        <option value="all" selected>Բոլորը</option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    <label class="mr-sm-2">Տարեթիվ</label>
                    <select class="custom-select mr-sm-2" id="ddYearStart">
                        <option value="all" selected>Բոլորը</option>
                    </select>
                </div>
        </form>

        <div class="col-auto my-1">
            <a id='btnFiltersSubmit' onclick="searchParts()" class="btn btn-primary">Փնտրել</a>
        </div>
    </div>
    <div class="container py-5">
        <div class="row" id="partsListRow">


        </div>
    </div>

    <footer class="container">
        <p>© Company 2017-2019</p>
    </footer>
    <script src="./front-end/vendor/jquery/jquery.min.js"></script>
    <script src="./front-end/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./front-end/js/utils.js"></script>
    <script src="./front-end/js/catalog.js"></script>
</body>

</html>
