<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brands</title>

  <!-- Bootstrap core CSS -->
  <link href="../front-end/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../front-end-admin/main.css" rel="stylesheet">
  <style>

  </style>
</head>

<body >

  <div class="sidenav">
    <a href="../admin/brands">Մակնիշներ</a>
    <a href="../admin/models">Մոդելներ</a>
    <a href="../admin/categories">Կատեգորիաներ</a>
    <a href="../admin/parts">Պահեստամասեր</a>
  </div>

  <div class="main">
    <div>
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Անուն</th>
              <th scope="col">...</th>
            </tr>
          </thead>
          <tbody id="tblBrands"></tbody>
        </table>
    </div>


    <button id="btnAddNewBrand" class="btn btn-primary" onclick="openNewBrandModal()">Ավելացնել</button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Նոր Մակնիշ</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                  <label for="txtNewBrandName" class="col-sm-2 col-form-label">Անուն</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="txtNewBrandName">
                  </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnConfirmNewBrand" onclick="addNewBrand()" class="btn btn-primary">Ավելացնել</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Փոփոխել</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                  <input id="hdnEditId" type="hidden"/>
                <label for="txtEditModelName" class="col-sm-2 col-form-label">Մակնիշ</label>
                <div class="col-sm-10">
                  <input type="text" required class="custom-select mr-sm-2" id="txtEditBrandName" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnConfirmNewBrand" onclick="updateBrand()" class="btn btn-primary">Փոփոխել</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ջնջել</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="hdnDeleteId"/>
            <form>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnDeleteModel" onclick="deleteBrand()" class="btn btn-primary">Ջնջել</button>
          
          </div>
        </div>
      </div>
    </div>

  <script src="../front-end/vendor/jquery/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../front-end-admin/js/brands.js"></script>
</body>

</html>
