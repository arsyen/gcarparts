<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Models</title>

  <!-- Bootstrap core CSS -->
  <link href="../front-end/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../front-end-admin/main.css" rel="stylesheet">

</head>

<body >

  <div class="sidenav">
    <a href="../admin/brands">Մակնիշներ</a>
    <a href="../admin/models">Մոդելներ</a>
    <a href="../admin/categories">Կատեգորիաներ</a>
    <a href="../admin/parts">Պահեստամասեր</a>
  </div>

  <div class="main">
    <div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Մակնիշ</th>
            <th scope="col">Մոդել</th>
            <th scope="col">...</th>
          </tr>
        </thead>
        <tbody id="tblModels"></tbody>
      </table>
    </div>
    <button id="btnAddNewModel" class="btn btn-primary" onclick="openNewModelModal()">Ավելացնել</button>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Նոր Մոդել</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="ddlBrands" class="col-sm-2 col-form-label">Մակնիշ</label>
                <div class="col-sm-10">
                  <select class="custom-select mr-sm-2" id="ddlBrands">

                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="txtNewModelName" class="col-sm-2 col-form-label">Մոդել</label>
                <div class="col-sm-10">
                  <input type="text" required class="custom-select mr-sm-2" id="txtNewModelName" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnConfirmNewBrand" onclick="addNewModel()"
              class="btn btn-primary">Ավելացնել</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Փոփոխել</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input id="hdnEditId" type="hidden"/>
              <div class="form-group row">
                <label for="ddlEditBrands" class="col-sm-2 col-form-label">Մակնիշ</label>
                <div class="col-sm-10">
                  <select class="custom-select mr-sm-2" id="ddlEditBrands">

                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="txtEditModelName" class="col-sm-2 col-form-label">Մոդել</label>
                <div class="col-sm-10">
                  <input type="text" required class="custom-select mr-sm-2" id="txtEditModelName" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnConfirmNewBrand" onclick="updateModel()"
              class="btn btn-primary">Փոփոխել</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ջնջել</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="hdnDeleteId"/>
            <form>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Փակել</button>
            <button type="button" id="btnDeleteModel" onclick="deleteModel()" class="btn btn-primary">Ջնջել</button>
          
          </div>
        </div>
      </div>
    </div>

    <script src="../front-end/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="../front-end-admin/js/models.js"></script>
</body>

</html>
